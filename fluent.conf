<match apache.docker.**>
  @type parser
  format apache2
  key_name log
  remove_prefix apache
</match>

<match nginx.docker.**>
  @type parser
  format nginx
  key_name log
  remove_prefix nginx
</match>

<match docker.**>
  @type elasticsearch
  logstash_format true
  host es
  port 9200
  flush_interval 5s
</match>
