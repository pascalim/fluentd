<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter docker.**>
  @type parser
  format nginx
  key_name log
  reserve_data true
</filter>

<match docker.** apache.**>
  @type parser
  format apache2
  key_name log
</match>

<match docker.** nginx.**>
  @type parser
  format nginx
  key_name log
</match>

<match *.*>
  @type copy

  <store>
    @type elasticsearch
    logstash_format true
    host es
    port 9200
    flush_interval 5s
  </store>
</match>
